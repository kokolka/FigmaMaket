<div class="modal">
  <div class="modal-window">
    <div class="modal-window__titel">
      <div class="titel__name margin_bottom_10">Changing Password</div>
    </div>
    <div class="modal-window__titel justify-content_left">
      <div class="titel__text text-align_left">Enter your new password</div>
    </div>
    <div class="modal-window__form">
      <form action="" class="form margin_bottom_20">
        <div class="form__input">
          <div class="input margin_bottom_20">
            <div class="input_img">
              <img src="./icons/interface/password.svg" />
            </div>
            <input
              class="input__password"
              type="password"
              name="password"
              id="password"
              required
              placeholder="Enter your password"
            />
            <div class="input_img_right">
              <img src="./icons/interface/hidepassword.svg" />
            </div>
          </div>
          <div class="warning margin_bottom_20">
            <img src="./icons/interface/warning.svg" />
            <p>Minimum 8 characters, at least one number, and special chareacter</p>
          </div>
          <div class="password-info" hidden>
            <p class="margin_bottom_15">Your password must contain:</p>
            <div class="password-info_item-active margin_bottom_15">At least 8 Characters</div>
            <div class="password-info_item-active margin_bottom_15">Lower case letters (a-z)</div>
            <div class="password-info_item-active margin_bottom_15">Invalid</div>
            <div class="password-info_item-active margin_bottom_15">Numbers (0-9)</div>
          </div>
          <div class="input margin_bottom_30">
            <div class="input_img">
              <img src="./icons/interface/password.svg" />
            </div>
            <input
              class="input__password"
              type="password"
              name="password"
              id="password"
              required
              placeholder="Enter your password again"
            />

            <div class="input_img_right">
              <img src="./icons/interface/hidepassword.svg" />
            </div>
          </div>
        </div>

        <button type="submit ">Confirm</button>
      </form>
    </div>
  </div>
</div>
